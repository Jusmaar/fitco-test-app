<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="removeContact(contact)"> 
      <h2>{{ contact.name }}</h2>
      <p>{{ contact.phone }}</p>
    </ion-item>
  </ion-list>
</ion-content>
